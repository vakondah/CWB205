<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Future Value</title>
    <link href="twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Site.css" rel="stylesheet" />
    <!--<script src="twitter-bootstrap/js/bootstrap.min.js"></script>-->
    <script src="JavaScript.js"></script>

<body>
    <h1>Future Value of Money</h1>
    <hr />

    <div class="container ">
        <div class="row">
            <label class="col-4 m-2" for="amount">Amount to Invest:</label>
            <input class="col-8 m-2" type="text" id="amount" name="amount" />
        </div>
        <div class="row">
            <label class="col-4 m-2" for="rate">Interest Rate:</label>
            <input class="col-8 m-2" type="text" id="rate" name="rate" />
        </div>
        <div class="row">
            <label class="col-4 m-2" for="years">Years:</label>
            <input class="col-8 m-2" type="text" id="years" name="years" />
        </div>

        <div  class="" id="button">
            <h3 class="row" id="output"></h3>
            <button class="row btn btn-primary m-2" onclick="CalculateFutureValue()">Calculate</button>
        </div>
        
    </div>
    
</body>
